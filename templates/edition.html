<!DOCTYPE html>
<html>
<head>
  <title>Paper Pet Edition</title>
  <style type="text/css">
    body {
      font-family:'Quicksand', sans-serif;
      width: 384px;
      padding: 20px 0px;
      margin: 0px;
      line-height: 1.3;
    }
    
    h1 {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 1em;
      margin-bottom: 30px;
    }

    h1 span {
        padding-bottom: 1px;
        border-bottom: 1px solid black;
    }

    h2 {
        text-align: center;
        word-wrap: break-word;
        font-size: 2em;
    }

    h3 {
        text-align: center;
        font-size: 1.5em;
      }

      .scissors {
        text-align: right;
        height: 32px;
        margin-top: -32px;
      }

    .paper {
        /* full width of paper, inc margins */
        height: 456px;
        border-top: 2px dashed #000;
        border-bottom: 2px dashed #000;
        position: relative;
        margin-bottom: 30px;
      }

    .paper .square {
      border-bottom: 2px dashed #000;
    }
  
    .paper .square:first-child {
      border-bottom: 0;
    }

    .paper img {
      position: absolute;
      top: 0;
      left: -36px;
    }
    
    .count {
      display: block;
      width: 30px;
      height: 30px;
      background: black;
      color: white;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      line-height: 32px;
      border-radius: 15px;
    }
    
    .instructions {
      padding: 0;
      margin: 0 0 10px 0;
    }
    
    .instructions li {
      width: 192px;
      height: 290px;
      float: left;
      list-style: none;
      font-size: 20px;
    }
    
    .instructions li figure {
      margin: 0;
      padding: 0;
    }
    .instructions li img {
      display: block;
      margin: 0 auto;
      padding: 0;
    }
    
    .instructions li figcaption {
      margin-top: 20px;
      text-align: center;
    }
    
    .clearfix:before,
    .clearfix:after {
      content: "";
      display: table;
    }
    .clearfix:after {
      clear: both;
    }
    .clearfix {
      *zoom: 1;
    }
    
  </style>
</head>
<body>
    {% if pet == 'squares' %}
      <div class="paper">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    {% else %}

      <h1><span>Paper Pets</span></h1>

    <h2>{{ meta.name }}</h2>
  
  <h3>Instructions</h3>
  <ol class="instructions clearfix">
    {% for step in meta.steps %}
    <li>
      <span class="count">{{ loop.index }}</span>
      <figure>
        <img src="/static/pets/{{ pet }}/{{ loop.index }}.png">
        <figcaption>{{ step }}</figcaption>
      </figure>
      </li>
      {% endfor %}
    </ol>
    <h3>Paper</h3>
    <div class="scissors"><img src="/static/scissors.png"></div>
    <div class="paper">
      <img src="/static/pets/{{ pet }}/paper.png" />
    </div>

  {% endif %}
</body>
</html>
