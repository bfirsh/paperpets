<!DOCTYPE html>
<html>
<head>
  <title>Paper Pet Edition</title>
  <style type="text/css">
    body {
      font-family:'Quicksand', sans-serif;
      width: 384px;
      padding: 0px;
      margin: 0px;
    }
    
    h1 {
      word-wrap: break-word;
    }

    .paper {
        /* full width of paper, inc margins */
        height: 456px;
        border-top: 2px dashed #000;
        border-bottom: 2px dashed #000;
        position: relative;
        margin-bottom: 10px;
    }
    
    .paper img {
      position: absolute;
      top: 0;
      left: -36px;
    }
    
    .count {
      display: block;
      width: 30px;
      height: 30px;
      background: black;
      color: white;
      text-align: center;
      line-height: 32px;
      border-radius: 15px;
    }
    
    .instructions {
      padding: 0;
      margin: 0;
    }
    
    .instructions li {
      width: 192px;
      float: left;
      list-style: none;
      font-size: 20px;
    }
    
    .instructions li figure {
      margin: 0;
      padding: 0;
    }
    
    .instructions li figcaption {
      text-align: center;
    }
    
    .clearfix:before,
    .clearfix:after {
      content: "";
      display: table;
    }
    .clearfix:after {
      clear: both;
    }
    .clearfix {
      *zoom: 1;
    }
    
  </style>
</head>
<body>
  {% if type == 'square' %}
  <div class="paper"></div>
  {% else %}
    
  <h1>You got Wally the Whale!</h1>
  
  <h2>Folding Instructions</h2>
  <ol class="instructions clearfix">
    <li>
      <span class="count">1</span>
      <figure>
        <img src="" />
        <figcaption>
          Fold in half to crease.
        </figcaption>
      </figure>
    </li>
    <li>
      <span class="count">2</span>
      <figure>
        <img src="" />
        <figcaption>
          Flip and fold in the sides.
        </figcaption>
      </figure>
    </li>
  </ol>
  
  <div class="paper">
    <img src="../static/test.png" />
  </div>

  {% endif %}
</body>
</html>
