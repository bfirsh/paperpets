<!DOCTYPE html>
<html>
<head>
  <title>Paper Pet Edition</title>
  <style type="text/css">
    body {
      font-family:'Quicksand', sans-serif;
      width: 384px;
      padding: 0px;
      margin: 0px;
    }
    
    h1 {
      word-wrap: break-word;
    }

    .paper {
        /* full width of paper, inc margins */
        height: 456px;
        border-top: 2px dashed #000;
        border-bottom: 2px dashed #000;
        position: relative;
        margin-bottom: 20px;
      }

      .paper .square {
        border-bottom: 2px dashed #000;
      }
    
      .paper .square:first-child {
        border-bottom: 0;
      }

    .paper img {
      position: absolute;
      top: 0;
      left: -36px;
    }
    
    .count {
      display: block;
      width: 30px;
      height: 30px;
      background: black;
      color: white;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      line-height: 32px;
      border-radius: 15px;
    }
    
    .instructions {
      padding: 0;
      margin: 0;
    }
    
    .instructions li {
      width: 192px;
      height: 280px;
      float: left;
      list-style: none;
      font-size: 20px;
    }
    
    .instructions li figure {
      margin: 0;
      padding: 0;
    }
    .instructions li img {
      display: block;
      margin: 0 auto;
      padding: 0;
    }
    
    .instructions li figcaption {
      margin-top: 20px;
      text-align: center;
    }
    
    .clearfix:before,
    .clearfix:after {
      content: "";
      display: table;
    }
    .clearfix:after {
      clear: both;
    }
    .clearfix {
      *zoom: 1;
    }
    
  </style>
</head>
<body>
    {% if type == 'squares' %}
      <div class="paper">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    {% else %}
    
  <h1>You got Wally the Whale!</h1>
  
  <h2>Folding Instructions</h2>
  <ol class="instructions clearfix">
    <li>
      <span class="count">1</span>
      <figure>
        <img src="../static/whale/whale_1.png" />
        <figcaption>
          Fold in half to crease
        </figcaption>
      </figure>
    </li>
    <li>
      <span class="count">2</span>
      <figure>
        <img src="../static/whale/whale_2.png" />
        <figcaption>
          Flip and fold in the sides
        </figcaption>
      </figure>
    </li>
    
    <li>
      <span class="count">3</span>
      <figure>
        <img src="../static/whale/whale_3.png" />
        <figcaption>
          Fold in the left corner
        </figcaption>
      </figure>
    </li>
    <li>
      <span class="count">4</span>
      <figure>
        <img src="../static/whale/whale_4.png" />
        <figcaption>
          Fold in half
        </figcaption>
      </figure>
    </li>
    
    <li>
      <span class="count">5</span>
      <figure>
        <img src="../static/whale/whale_5.png" />
        <figcaption>
          Crease the tail
        </figcaption>
      </figure>
    </li>
    <li>
      <span class="count">6</span>
      <figure>
        <img src="../static/whale/whale_6.png" />
        <figcaption>
          Fold up the tail to finish
        </figcaption>
      </figure>
    </li>
  </ol>
  
  <div class="paper">
    <img src="../static/whale/pattern.png" />
  </div>

  {% endif %}
</body>
</html>
