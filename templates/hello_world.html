<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
  <style type="text/css">
    body {
      width: 384px;
      padding: 0px;
      margin: 0px;
    }
    h1 {
      word-wrap: break-word;
      font-family:sans-serif;
    }

    .paper {
        /* full width of paper, inc margins */
        height: 456px;
        border-top: 2px dashed #000;
        border-bottom: 2px dashed #000;
        position: relative;
    }
    
    .paper img {
      position: absolute;
      top: 0;
      left: -36px;
    }
    
  </style>
</head>
<body>
  <h1>You got Wally the Whale!</h1>
  <div class="paper">
    <img src="../static/test.png" />
  </div>
</body>
</html>
